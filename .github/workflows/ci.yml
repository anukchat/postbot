name: CI Pipeline

permissions:
  contents: read
  packages: read

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  python-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postbot_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d postbot_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagic1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements_llm.txt

      - name: Run pytest
        env:
          PYTHONPATH: .
          ENVIRONMENT: test
          AUTH_PROVIDER: supabase
          SUPABASE_URL: https://example.supabase.co
          SUPABASE_KEY: test-key
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postbot_test
        run: |
          pytest -q
