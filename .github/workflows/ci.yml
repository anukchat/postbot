name: CI/CD Pipeline

permissions:
  contents: read
  packages: write
  actions: write
  deployments: write
  id-token: write

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to production?'
        required: true
        type: choice
        options:
          - 'yes'
          - 'no'
        default: 'no'

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './src/frontend/project/package-lock.json'

      - name: Install Dependencies
        working-directory: ./src/frontend/project
        run: npm ci

      - name: Build Frontend
        working-directory: ./src/frontend/project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_KEY }}
          VITE_API_URL: '/api'
          VITE_REDIRECT_URL: ${{ secrets.REDIRECT_URL }}
          VITE_ENV: production

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-dist
          path: src/frontend/project/dist

  deploy:
    needs: [build-frontend]
    if: |
      github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'yes' ||
      github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - uses: actions/checkout@v3

      - name: Download Frontend Build
        uses: actions/download-artifact@v3
        with:
          name: frontend-dist
          path: ./dist

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Project Settings
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          vercel deploy ./dist \
            --yes \
            --prod \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --scope=${{ secrets.VERCEL_ORG_ID }} \
            --env SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --env SUPABASE_KEY=${{ secrets.SUPABASE_KEY }} \
            --env GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
            --build-env VITE_SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --build-env VITE_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_KEY }} \
            --build-env VITE_API_URL=/api \
            --build-env VITE_REDIRECT_URL=${{ secrets.REDIRECT_URL }} \
            --build-env VITE_ENV=production
