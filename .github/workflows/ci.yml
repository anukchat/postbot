name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to production?'
        required: true
        type: boolean
        default: false

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Backend Image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/backend:${{ github.sha }} \
            -f Dockerfile.backend . \
            --build-arg GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Backend Image
        if: github.event_name != 'pull_request'
        run: docker push ghcr.io/${{ github.repository }}/backend:${{ github.sha }}

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './src/frontend/project/package-lock.json'

      - name: Install Dependencies
        working-directory: ./src/frontend/project
        run: npm ci

      - name: Build Frontend
        working-directory: ./src/frontend/project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_KEY }}
          VITE_API_URL: ${{ secrets.API_URL }}
          VITE_REDIRECT_URL: ${{ secrets.REDIRECT_URL }}
          VITE_ENV: production

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-dist
          path: src/frontend/project/dist

  deploy:
    needs: [build-backend, build-frontend]
    if: github.event.inputs.deploy == 'true'
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - uses: actions/checkout@v3

      - name: Download Frontend Build
        uses: actions/download-artifact@v3
        with:
          name: frontend-dist
          path: ./dist

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy to Vercel
        run: |
          vercel deploy ./dist \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --prod \
            --yes \
            --env VITE_SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --env VITE_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_KEY }} \
            --env VITE_API_URL=${{ secrets.API_URL }} \
            --env VITE_REDIRECT_URL=${{ secrets.REDIRECT_URL }}

      - name: Deploy Backend
        if: success()
        run: |
          # Add your backend deployment steps here
          echo "Backend image to deploy: ghcr.io/${{ github.repository }}/backend:${{ github.sha }}"
