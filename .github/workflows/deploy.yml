name: Deploy

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_ref:
        description: "Git ref to deploy (branch/tag/SHA). Default: current commit SHA (temporary testing)"
        required: false
        default: ""
      deploy_path:
        description: "Optional override for DEPLOY_PATH (uses DEPLOY_PATH secret if empty)."
        required: false
        default: ""

jobs:
  test:
    name: Test (pytest)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postbot_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d postbot_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagic1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements_llm.txt

      - name: Run pytest
        env:
          PYTHONPATH: .
          ENVIRONMENT: test
          AUTH_PROVIDER: supabase
          SUPABASE_URL: https://example.supabase.co
          SUPABASE_KEY: test-key
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postbot_test
        run: |
          pytest -q

  build-and-push:
    name: Build & Push Images (GHCR)
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/postbot-frontend:${{ github.sha }}
          build-args: |
            VITE_SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            VITE_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_KEY }}
            VITE_API_URL=${{ secrets.API_URL }}
            VITE_REDIRECT_URL=${{ secrets.REDIRECT_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/postbot-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Tag images as latest (main only)
        if: github.event_name != 'workflow_dispatch' && github.ref == 'refs/heads/main'
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ github.repository_owner }}/postbot-frontend:latest \
            ghcr.io/${{ github.repository_owner }}/postbot-frontend:${{ github.sha }}

          docker buildx imagetools create \
            -t ghcr.io/${{ github.repository_owner }}/postbot-backend:latest \
            ghcr.io/${{ github.repository_owner }}/postbot-backend:${{ github.sha }}

  deploy:
    name: Deploy (EC2/VM)
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      DEPLOY_PATH: ${{ github.event.inputs.deploy_path != '' && github.event.inputs.deploy_path || secrets.DEPLOY_PATH }}
    concurrency:
      group: postbot-deploy
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v3

      - name: Ensure deploy directory exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -euo pipefail
            DEPLOY_PATH='${{ env.DEPLOY_PATH }}'
            mkdir -p "$DEPLOY_PATH"

      - name: Upload docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          source: "docker-compose.yml"
          target: ${{ env.DEPLOY_PATH }}

      - name: Deploy over SSH (pull & up)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -euo pipefail

            DEPLOY_PATH='${{ env.DEPLOY_PATH }}'

            if [[ ! -f "$DEPLOY_PATH/.env" ]]; then
              echo "ERROR: Missing $DEPLOY_PATH/.env on the VM." >&2
              echo "Fix: create it once (cp .env.example .env) and fill required values." >&2
              exit 1
            fi

            cd "$DEPLOY_PATH"

            GHCR_USERNAME='${{ secrets.GHCR_USERNAME }}'
            GHCR_PAT='${{ secrets.GHCR_PAT }}'

            # Optional: allow pulling private GHCR images.
            if [[ -n "$GHCR_USERNAME" && -n "$GHCR_PAT" ]]; then
              echo "$GHCR_PAT" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin
            fi

            export POSTBOT_IMAGE_REGISTRY=ghcr.io
            export POSTBOT_IMAGE_OWNER='${{ github.repository_owner }}'
            export POSTBOT_IMAGE_TAG='${{ github.sha }}'

            docker compose pull
            docker compose up -d --remove-orphans

            docker compose run --rm backend alembic upgrade head

            docker image prune -f || true
