name: Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Build and push frontend image
    - name: Build and push frontend image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile.frontend
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/postbot-frontend:latest
        build-args: |
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}

    # Build and push backend image
    - name: Build and push backend image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile.backend
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/postbot-backend:latest
        build-args: |
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}

    # Check if EC2 is reachable
    - name: Check if EC2 is reachable
      run: |
        echo "Checking if ${{ secrets.EC2_HOST }} is reachable on port 22..."
        timeout 10 nc -zv ${{ secrets.EC2_HOST }} 22 || echo "Cannot connect to EC2 instance on port 22"
        echo "GitHub runner IP:"
        curl -s https://api.ipify.org

    # Deploy to EC2 with extended timeout
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script_stop: true
        command_timeout: "30m"  # Increased timeout
        envs: GITHUB_TOKEN,GITHUB_USERNAME
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ github.actor }}
        script: |
          cd /home/ubuntu/postbot
          
          # Update environment variables with secrets
          sed -i "s|__SUPABASE_URL__|${{ secrets.SUPABASE_URL }}|g" .env
          sed -i "s|__GEMINI_API_KEY__|${{ secrets.GEMINI_API_KEY }}|g" .env
          sed -i "s|__REDDIT_CLIENT_ID__|${{ secrets.REDDIT_CLIENT_ID }}|g" .env
          sed -i "s|__REDDIT_CLIENT_SECRET__|${{ secrets.REDDIT_CLIENT_SECRET }}|g" .env
          sed -i "s|__REDDIT_USER_AGENT__|${{ secrets.REDDIT_USER_AGENT }}|g" .env
          sed -i "s|__SERPER_API_KEY__|${{ secrets.SERPER_API_KEY }}|g" .env
          sed -i "s|__SUPABASE_KEY__|${{ secrets.SUPABASE_KEY }}|g" .env
          sed -i "s|__SUPABASE_POSTGRES_DSN__|${{ secrets.SUPABASE_POSTGRES_DSN }}|g" .env
          
          sed -i "s|__API_URL__|${{ secrets.API_URL }}|g" .env
          sed -i "s|__REDIRECT_URL__|${{ secrets.REDIRECT_URL }}|g" .env
          
          # Pull latest images and restart containers
          export GITHUB_TOKEN="${GITHUB_TOKEN}"
          export GITHUB_USERNAME="${GITHUB_USERNAME}"
          ./deploy.sh
          
          # Check if containers are running
          docker ps