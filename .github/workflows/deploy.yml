name: Build and Deploy (Docker Compose)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/postbot-frontend:latest
            ghcr.io/${{ github.repository_owner }}/postbot-frontend:${{ github.sha }}
          build-args: |
            VITE_SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            VITE_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_KEY }}
            VITE_AUTH_PROVIDER_URL=${{ secrets.AUTH_PROVIDER_URL }}
            VITE_AUTH_PROVIDER_KEY=${{ secrets.AUTH_PROVIDER_KEY }}
            VITE_API_URL=${{ secrets.API_URL }}
            VITE_REDIRECT_URL=${{ secrets.REDIRECT_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/postbot-backend:latest
            ghcr.io/${{ github.repository_owner }}/postbot-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-compose:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          source: "docker-compose.yml"
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Deploy via Docker Compose over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -euo pipefail

            DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"

            cd "$DEPLOY_PATH"

            # Preflight: VM should be bootstrapped once via the manual workflow.
            if ! command -v docker >/dev/null 2>&1; then
              echo "ERROR: Docker is not installed on the VM." >&2
              echo "Run the 'VM Bootstrap (one-time)' workflow (.github/workflows/bootstrap.yml) first." >&2
              exit 1
            fi

            DOCKER_BIN="docker"
            if ! docker info >/dev/null 2>&1; then
              if sudo -n docker info >/dev/null 2>&1; then
                DOCKER_BIN="sudo -n docker"
              else
                echo "ERROR: Docker is installed but not usable by this SSH user." >&2
                echo "Fix options: add user to 'docker' group, allow NOPASSWD sudo for docker, or deploy as root." >&2
                exit 1
              fi
            fi

            if ! $DOCKER_BIN compose version >/dev/null 2>&1; then
              echo "ERROR: 'docker compose' is not available on the VM." >&2
              echo "Run the 'VM Bootstrap (one-time)' workflow (.github/workflows/bootstrap.yml) first." >&2
              exit 1
            fi

            # Write runtime env vars (never commit these)
            cat > "$DEPLOY_PATH/.env" << 'EOF'
${{ secrets.POSTBOT_ENV }}
EOF

            # Allow compose to resolve the right images for this repo + commit
            export POSTBOT_IMAGE_REGISTRY=ghcr.io
            export POSTBOT_IMAGE_OWNER='${{ github.repository_owner }}'
            export POSTBOT_IMAGE_TAG='${{ github.sha }}'

            # Authenticate to pull images (required if GHCR packages are private)
            $DOCKER_BIN login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" -p "${{ secrets.GHCR_PAT }}"

            $DOCKER_BIN compose pull
            $DOCKER_BIN compose up -d --remove-orphans

            $DOCKER_BIN image prune -f || true
