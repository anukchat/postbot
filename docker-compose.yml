version: '3.8'

services:
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY:-anukchat/postbot}/backend:${GITHUB_SHA:-latest}
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL
      - SUPABASE_KEY
      - GEMINI_API_KEY
    restart: unless-stopped

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-anukchat/postbot}/frontend:${GITHUB_SHA:-latest}
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_SUPABASE_URL
      - VITE_SUPABASE_ANON_KEY
      - VITE_API_URL
      - VITE_REDIRECT_URL
      - VITE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
