apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: postbot-ingress
  namespace: postbot
spec:
  # Disable TLS for local development
  tls: []
  rules:
  - host: localhost
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
