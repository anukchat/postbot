apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: postbot

resources:
  - ../../base

# Use local images (built with make local-all)
images:
  - name: postbot-backend
    newName: postbot-backend
    newTag: local
  - name: postbot-frontend
    newName: postbot-frontend
    newTag: local

# Local ingress configuration
patches:
  - path: ingress-patch.yaml
    target:
      kind: Ingress
      name: postbot-ingress
  - path: imagepull-patch.yaml
    target:
      kind: Deployment
      name: backend
  - path: frontend-imagepull-patch.yaml
    target:
      kind: Deployment
      name: frontend
