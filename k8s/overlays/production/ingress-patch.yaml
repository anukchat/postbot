apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: postbot-ingress
  namespace: postbot
spec:
  tls:
  - hosts:
    - YOUR_DOMAIN.com  # Replace with your actual domain
    secretName: postbot-tls
  rules:
  - host: YOUR_DOMAIN.com  # Replace with your actual domain
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
