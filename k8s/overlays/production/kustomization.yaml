apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: postbot

resources:
  - ../../base

# Production images from GitHub Actions
images:
  - name: postbot-backend
    newName: ghcr.io/YOUR_GITHUB_USERNAME/postbot-backend
    newTag: latest
  - name: postbot-frontend
    newName: ghcr.io/YOUR_GITHUB_USERNAME/postbot-frontend
    newTag: latest

# Production-specific patches
patches:
  - path: ingress-patch.yaml
    target:
      kind: Ingress
      name: postbot-ingress
  - path: replicas-patch.yaml
    target:
      kind: Deployment
      name: backend
  - path: frontend-replicas-patch.yaml
    target:
      kind: Deployment
      name: frontend
