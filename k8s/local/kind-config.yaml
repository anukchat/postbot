# Kind cluster configuration for local development
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: postbot

nodes:
- role: control-plane
  # Port mapping for easy access
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  
  # Mount local Docker socket for building images
  extraMounts:
  - hostPath: /var/run/docker.sock
    containerPath: /var/run/docker.sock
